<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureScan Pro - Ayush Jadhav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                SecureScan Pro
                <span class="badge bg-primary ms-2">v2.0</span>
            </a>
            <div class="text-light">
                Developed by <strong>Ayush Jadhav</strong>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card p-4">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-search me-2"></i>URL Scanner
                    </h2>
                    
                    <form id="scanForm">
                        <div class="input-group mb-3">
                            <input type="url" id="scanInput" class="form-control" 
                                   placeholder="https://example.com" required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-camera me-2"></i>Scan
                            </button>
                        </div>
                    </form>
                    
                    <div id="result" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
